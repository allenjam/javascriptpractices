<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Calculate Miles Per Gallon</title>
    <script>
        var length = prompt("Enter length");
        length = parseFloat(length);
        var width = prompt("Enter width");
        width = parseFloat(width);
     
       // gallons = parseFloat(gallons);
        var area = length * width;
        var per = length + width;
       // alert("Miles per gallon = " + mpg);
    </script>
</head>
<body>
    <main>
        <script>
        document.write("<h1>The area and perimeter Application</h1>");
        document.write("Length =" + length);
        document.write("Width =" + width);
        document.write("Area=" + area);
        document.write("perimeter=" + per);
        document.write("Thanks for using our area and perimeter application");
       </script>
    </main>
</body>
</html>
