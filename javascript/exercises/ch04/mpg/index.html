<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">	
    <title>Calculate MPG</title>
    <link rel="stylesheet" href="mpg.css">
    <script>
        "use strict";
        var $ = function(id) {
            return document.getElementById(id);
        };
        function   calculateMpg(miles, gallons) {
			var mpg = (miles / gallons);
			mpg = mpg.toFixed(1);
			return mpg;
		}
		var processEntries = function() {
            var miles = parseFloat($("miles").value);
            var gallons = parseFloat($("gallons").value);
            /**
            if (isNaN(miles) || isNaN(gallons)) {
                alert("Both entries must be numeric");
                     
            } else {
                $("mpg").value = calculateMpg(miles, gallons);
            }**/
            if (isNaN(miles)){
                $("input_error1").firstChild.nodeValue ="Entry must be a number";
            }else if(miles <=0){
                    $("input_error1").firstChild.nodeValue ="Miles must be greater than zero";
            }    
            else if (isNaN(gallons)){
                $("input_error2").firstChild.nodeValue = "Entry must be a number";   
            }else if(gallons <=  0){
                    $("input_error2").firstChild.nodeValue = "Gallons must be greater than zero"; 
            }   
             else {
                  $("mpg").value = calculateMpg(miles, gallons);
                  $("input_error1").firstChild.nodeValue ="";
                  $("input_error2").firstChild.nodeValue ="";
            } 
        };
        var clearEntries = function(){
             $("miles").value ="";
             $("gallons").value ="";
             $("mpg").value ="";
             $("input_error1").firstChild.nodeValue ="*";
             $("input_error2").firstChild.nodeValue = "*";
         };
		window.onload = function() {
            $("calculate").onclick = processEntries;
            $("miles").focus();
            $("clear").onclick = clearEntries;
            $("miles").ondblclick =clearEntries;  
        };
    </script>
</head>
<body>
    <main>
        <h1>Calculate Miles Per Gallon</h1>
        <label for="miles">Miles Driven:</label>
		<input type="text" id="miles">
        <span id="input_error1">*</span><br>
        <label for="gallons">Gallons of Gas Used:</label>
        <input type="text" id="gallons">
        <span  id="input_error2">*</span><br>
        <label for="mpgx">Miles Per Gallon</label>
        <input type="text" id="mpg" disabled><br>
        <label>&nbsp;</label>
        <input type="button" id="calculate" value="Calculate MPG"><br>
        <label>&nbsp;</label>
        <input type="button" id="clear" value="Clear Entries"><br>
    </main>
</body>
</html>
